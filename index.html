<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header>
    <p class="high-score">View Highscore</p>
    <p>Time left: <span id="timer">120</span></p>
</header>
<main id="page-content">
    <h1 class="title">Beginner JavaScript Quiz</h1>
    <div id="content-container">
        <p id="question">Welcome to your quiz! There are a total of 10 questions and you have 2 minutes to complete them. If you get a question right then you gain 15 seconds, if you answer wrong then -25 seconds.</p>
        <button type="submit" class="start-btn">Start Quiz</button>
        <div id="choices" class="hidden choices-wrapper">
            <button type="submit" class="choice-btn" id="c1"></button>
            <button type="submit" class="choice-btn" id="c2"></button>
            <button type="submit" class="choice-btn" id="c3"></button>
            <button type="submit" class="choice-btn" id="c4"></button>
        </div>
        <div class="confirm-answer">
            <p class="confirm"></p>
        </div>
        <ul class="hidden leaderboard">

        </ul>
        <form class="hidden user-input">
            <label id="user-input" for="username">Please enter your name:</label>
            <input name="user-input" type="text"/>
            
        </form>
        <button id="btn" class="hidden start-btn">Go Back</button>
        <button id="reset" class="hidden start-btn">Reset Leaderboard</button>
    </div>
</main>
<body>
    <script src="assets/js/script.js"></script>
</body>
</html>
